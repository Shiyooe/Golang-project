<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Toko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #6c757d;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .action-buttons button {
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit {
            background: #ffc107;
        }

        .btn-delete {
            background: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .price {
            color: #28a745;
            font-weight: 600;
        }

        .stock {
            color: #17a2b8;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Manajemen Toko</h1>
            <p>Sistem CRUD Produk Sederhana</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2 id="form-title">Tambah Produk Baru</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="name">Nama Produk</label>
                        <input type="text" id="name" placeholder="Contoh: Laptop ASUS" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Harga</label>
                        <input type="number" id="price" placeholder="Contoh: 5000000" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="number" id="stock" placeholder="Contoh: 10" required>
                    </div>

                    <button type="submit" id="submitBtn">Tambah Produk</button>
                    <button type="button" class="btn-cancel" id="cancelBtn" style="display:none;">Batal</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Daftar Produk</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <tr class="empty-state">
                            <td colspan="5">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/products';
        let editMode = false;

        // Load products on page load
        loadProducts();

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value)
            };

            if (editMode) {
                await updateProduct(product);
            } else {
                await createProduct(product);
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            resetForm();
        });

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                
                const tbody = document.getElementById('productList');
                
                if (!products || products.length === 0) {
                    tbody.innerHTML = '<tr class="empty-state"><td colspan="5">Belum ada produk. Silakan tambah produk baru!</td></tr>';
                    return;
                }

                tbody.innerHTML = products.map(p => `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td class="price">Rp ${p.price.toLocaleString('id-ID')}</td>
                        <td class="stock">${p.stock} unit</td>
                        <td class="action-buttons">
                            <button class="btn-edit" onclick="editProduct(${p.id}, '${p.name}', ${p.price}, ${p.stock})">Edit</button>
                            <button class="btn-delete" onclick="deleteProduct(${p.id})">Hapus</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function createProduct(product) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('Produk berhasil ditambahkan!');
                    resetForm();
                    loadProducts();
                }
            } catch (error) {
                console.error('Error creating product:', error);
                alert('Gagal menambahkan produk!');
            }
        }

        async function updateProduct(product) {
            try {
                const id = document.getElementById('productId').value;
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('Produk berhasil diupdate!');
                    resetForm();
                    loadProducts();
                }
            } catch (error) {
                console.error('Error updating product:', error);
                alert('Gagal mengupdate produk!');
            }
        }

        function editProduct(id, name, price, stock) {
            editMode = true;
            document.getElementById('productId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('price').value = price;
            document.getElementById('stock').value = stock;
            document.getElementById('form-title').textContent = 'Edit Produk';
            document.getElementById('submitBtn').textContent = 'Update Produk';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteProduct(id) {
            if (!confirm('Yakin ingin menghapus produk ini?')) return;

            try {
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Produk berhasil dihapus!');
                    loadProducts();
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Gagal menghapus produk!');
            }
        }

        function resetForm() {
            editMode = false;
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('form-title').textContent = 'Tambah Produk Baru';
            document.getElementById('submitBtn').textContent = 'Tambah Produk';
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>
</html>
